<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/common.css"> 
    <title>上海大学健康检测仪</title>
</head>
<body>
    <header></header>
        <div class="header">
            <div class="logo">
                <img src="../images/logo.jpg">
            </div>
            <div class="slogan">
                <p>家用桌面型持续健康监测<br>仪及疾病早期预警系统</p>
            </div>
        </div>
    <main>
        <div class="topContainer">
            <div class="leftContainer">
                <div class="intro">血糖:</div>
                <div class="data", id="data1">mmol/L</div>
                <div class="button", id="btn1">开始检测</div>
            </div>
            <div class="rightContainer" id="echart1">
                
            </div>
        </div>
        <div class="bottomContainer">
            <div class="leftContainer">
                <div class="intro">尿酸:</div>
                <div class="data", id="data2">umol/L</div>
                <div class="button", id="btn2">开始检测</div>
            </div>
            <div class="rightContainer" id="echart2">

            </div>
        </div>
    </main>

    <footer></footer>


    <script src="../js/echarts.min.js"></script>
    <script src="../js/common.js"></script>
</body>
</html>
